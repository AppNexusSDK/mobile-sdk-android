/**
 AppNexus Android SDK Build
 **/

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }

    evaluationDependsOnChildren()
}

allprojects {
    repositories {
        jcenter()
    }
}